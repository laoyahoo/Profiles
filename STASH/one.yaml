mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: error
external-controller: 127.0.0.1:9090
dns:
  enable: true
  ipv6: false
  default-nameserver:
  - 223.5.5.5
  - 119.29.29.29
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver:
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
  fallback:
  - https://doh.dns.sb/dns-query
  - tls://8.8.4.4:853
  fallback-filter:
    geoip: true
    ipcidr:
    - 240.0.0.0/4
    - 0.0.0.0/32
proxies:
- name: 拒绝模式
  type: vmess
  server: u00s.difao.cu
  port: 9000
  uuid: a7899f3a-52c4-4c98-89b1-0280c4aa27103
  alterId: 0
  cipher: auto
  udp: true
- name: 直接模式
  type: vmess
  server: u00s.difao.cu
  port: 9000
  uuid: a78993a-52c4-4c98-89b1-0280ac4a27103
  alterId: 0
  cipher: auto
  udp: true
proxy-groups:
- name: "拒绝"
  type: select
  proxies:
  - "拒绝模式"
- name: "直连"
  type: select
  proxies:
  - "直接模式"
